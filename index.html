<html>
  <head>
    <meta charset="utf-8">
    <title>Activity feed - Notification design</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="navbar-lewagon">
      <img src="images/logo.png" alt="logo">
    </div>

    <div class="container">
      <!-- Code your tabs here -->
      <div class="tabs">
        <a href class="tab active">Recent activity</a>
        <a href class="tab">Suggestions</a>
        <a href class="tab">Find designers</a>
      </div>

      <div class="notifications">

        <div class="notification">
          <!-- Code one notification here -->
          <img src="https://kitt.lewagon.com/placeholder/users/j-burdis" alt="jon" class="avatar">
          <div class="notification-content">
            <p class="date">10th September</p>
            <p>Jon started following you.</p>
          </div>
          <div class="notification-actions">
            <a href>Follow back <i class="fas fa-user-plus"></i></a>
          </div>
        </div>

        <div class="notification">
          <!-- Code one notification here -->
          <img src="https://kitt.lewagon.com/placeholder/users/shan-baluyos" alt="jon" class="avatar">
          <div class="notification-content">
            <p class="date">9th September</p>
            <p>Shan liked <a href>landing page concept</a>.</p>
          </div>
          <div class="notification-actions">
            <a href>Mark as seen <i class="fas fa-check"></i></i></a>
          </div>
        </div>

        <div class="notification">
          <!-- Code one notification here -->
          <img src="https://kitt.lewagon.com/placeholder/users/darcyluojt" alt="jon" class="avatar">
          <div class="notification-content">
            <p class="date">9th September</p>
            <p>Darcy posted a new shot <a href>Airbnb redesign</a>.</p>
          </div>
          <div class="notification-actions">
            <a href>See shot <i class="fab fa-dribbble"></i></a>
          </div>
        </div>
        <!-- etc. -->

        <div class="notification">
          <!-- Code one notification here -->
          <img src="https://kitt.lewagon.com/placeholder/users/andreas-pngt" alt="jon" class="avatar">
          <div class="notification-content">
            <p class="date">7th September</p>
            <p>Andreas started following you.</p>
          </div>
          <div class="notification-actions">
            <a href>Follow back <i class="fas fa-user-plus"></i></a>
          </div>
        </div>

      </div>

    </div>

  </body>
</html>
